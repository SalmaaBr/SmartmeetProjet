<!-- src/app/back-office/add-feedback/add-feedback.component.html -->
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white py-3">
      <h2 class="mb-0 fw-normal">
        <i class="bi bi-chat-square-text me-2"></i>
        Cr√©er un feedback
      </h2>
    </div>

    <div class="card-body p-4">
      <div class="row g-4">
        <div class="col-lg-12">
          <div class="card border-0 shadow-sm hover-card">
            <div class="card-header bg-light py-3">
              <h4 class="mb-0 text-primary">
                <i class="bi me-2" [class.bi-pencil-square]="isEditing" [class.bi-plus-circle]="!isEditing"></i>
                {{ isEditing ? 'Modifier Feedback' : 'Add new Feedback' }}
              </h4>
            </div>

            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
                <div class="row g-3">
                  <!-- √âv√©nement -->
                  <div class="col-12">
                    <label for="event" class="form-label fw-medium">
                      Event <span class="text-danger">*</span>
                    </label>
                    <select
                      id="event"
                      [(ngModel)]="selectedEventId"
                      name="event"
                      required
                      #event="ngModel"
                      class="form-select form-select-lg border-2"
                      [class.is-invalid]="event.invalid && event.touched">
                      <option [ngValue]="null" disabled>S√©lectionnez un √©v√©nement</option>
                      <option *ngFor="let event of events" [ngValue]="event.id">{{ event.title }}</option>
                    </select>
                    <div *ngIf="event.invalid && event.touched" class="invalid-feedback">
                      La s√©lection d‚Äôun √©v√©nement est requise
                    </div>
                  </div>

                  <!-- Message -->
                  <div class="col-12">
                    <label for="message" class="form-label fw-medium">
                      Message <span class="text-danger">*</span>
                    </label>
                    <input
                      id="message"
                      type="text"
                      [(ngModel)]="newFeedback.message"
                      name="message"
                      required
                      #message="ngModel"
                      class="form-control form-control-lg border-2"
                      placeholder="Entrez votre message"
                      [class.is-invalid]="message.invalid && message.touched">
                    <div *ngIf="message.invalid && message.touched" class="invalid-feedback">
                      Le message est requis
                    </div>
                  </div>

                  <!-- Sentiment -->
                  <div class="col-12">
                    <label class="form-label fw-medium">
                      Feeling <span class="text-danger">*</span>
                    </label>
                    <div class="emoji-container">
                      <span
                        [class.selected]="newFeedback.feeling === 'EXCELLENT'"
                        (click)="selectFeeling('EXCELLENT')"
                        class="emoji">üòç EXCELLENT</span>
                      <span
                        [class.selected]="newFeedback.feeling === 'GOOD'"
                        (click)="selectFeeling('GOOD')"
                        class="emoji">üòÉ GOOD</span>
                      <span
                        [class.selected]="newFeedback.feeling === 'AVERAGE'"
                        (click)="selectFeeling('AVERAGE')"
                        class="emoji">üòê AVERAGE</span>
                      <span
                        [class.selected]="newFeedback.feeling === 'BAD'"
                        (click)="selectFeeling('BAD')"
                        class="emoji">üòï BAD</span>
                      <span
                        [class.selected]="newFeedback.feeling === 'TERRIBLE'"
                        (click)="selectFeeling('TERRIBLE')"
                        class="emoji">üò° TERRIBLE</span>
                    </div>
                    <input
                      type="hidden"
                      [(ngModel)]="newFeedback.feeling"
                      name="feeling"
                      required
                      #feeling="ngModel"
                      class="form-control">
                    <div *ngIf="feeling.invalid && feeling.touched" class="invalid-feedback">
                      Le sentiment est requis
                    </div>
                  </div>

                  <!-- Boutons -->
                  <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end border-top pt-4">
                      <button
                        *ngIf="isEditing"
                        type="button"
                        class="btn btn-outline-danger btn-lg px-4"
                        (click)="cancelEdit()">
                        <i class="bi bi-x-circle me-2"></i>Annuler
                      </button>
                      <button
                        type="submit"
                        [disabled]="feedbackForm.invalid"
                        class="btn btn-primary btn-lg px-4">
                        <i class="bi me-2" [class.bi-save]="isEditing" [class.bi-plus-lg]="!isEditing"></i>
                        {{ isEditing ? 'Mettre √† jour' : 'Confirm' }}
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 text-end">
        <button class="btn btn-outline-primary btn-lg px-4" (click)="goToFeedbackList()">
          <i class="bi bi-list-task me-2"></i>see the list
        </button>
      </div>
    </div>
  </div>
</div>
