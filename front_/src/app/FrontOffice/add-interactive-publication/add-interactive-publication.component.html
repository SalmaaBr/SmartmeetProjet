<div class="container">
  <h2>Ajouter une publication interactive</h2>
  <form (ngSubmit)="addPublication()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" [(ngModel)]="publication.title" name="title" required class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="publication.description" name="description" required class="form-control"></textarea>
    </div>
    <!-- Ajouter d'autres champs selon les attributs de ta publication -->
    <button type="submit" class="btn btn-primary" [disabled]="submitted">Ajouter</button>
  </form>

  <div *ngIf="submitted">
    <p>Publication ajoutée avec succès!</p>
  </div>
</div>
