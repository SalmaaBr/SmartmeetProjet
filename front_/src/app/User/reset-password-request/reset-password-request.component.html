<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Reset Password Request</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="example@domain.com"/>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!email">Send Reset Email</button>
    </form>
    <div *ngIf="submitted" class="mt-3 text-center">
      <p [class.text-success]="!error" [class.text-danger]="error">{{ message }}</p>
    </div>
  </div>
</div>
