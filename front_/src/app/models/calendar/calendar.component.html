<div class="container mt-4">
  <h1 class="text-center mb-4">Calendrier des événements</h1>

  <!-- Calendrier FullCalendar -->
  <full-calendar [options]="calendarOptions" class="shadow-sm rounded"></full-calendar>

  <!-- Détails de l'événement (affichage en bas ou à côté du calendrier) -->
  <div *ngIf="eventDetails" class="event-details card shadow-sm mt-4">
    <div class="card-body">
      <h3 class="card-title">Détails de l'événement</h3>
      <p><strong>Titre:</strong> {{ eventDetails.title }}</p>
      <p><strong>Lieu:</strong> {{ eventDetails.location }}</p>
      <p><strong>Description:</strong> {{ eventDetails.description }}</p>
      <p><strong>Heure de début:</strong> {{ eventDetails.startTime | date:'short' }}</p>
      <p><strong>Heure de fin:</strong> {{ eventDetails.endTime | date:'short' }}</p>
    </div>
  </div>
</div>
