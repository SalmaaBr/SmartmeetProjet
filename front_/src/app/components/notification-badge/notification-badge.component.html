<ng-container *ngIf="standaloneMode; else badgeOnly">
  <a routerLink="/notifications" class="notification-badge-container" [class.has-notifications]="unreadCount > 0">
    <i class="fa fa-bell"></i>
    <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
  </a>
</ng-container>

<ng-template #badgeOnly>
  <span class="badge-only" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
</ng-template>
