<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
</head>
<body>
<h1>Password Reset Request</h1>
<p>Hello <span th:text="${username}">User</span>,</p>

<p><a th:href="${resetUrl}" th:text="${resetUrl}">Click here</a> to reset your password </p>


<p>Or use this verification code:
    <strong th:text="${token}">123456</strong>
</p>

<p>This link expires in 15 minutes.</p>
</body>
</html>
